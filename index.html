<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js">  </script>
  <title>Drop Down</title>
</head>
<body>
  <nav>
    <div class="drop-btn">
      Menu <span id="drop-btn" class="fas fa-caret-down"></span>
    </div>
    <div class="wrapper">
      <ul class="menu-bar">
        <li><a href="#">
          <div class="icon"><span class="fas fa-home"></span></div>
          Home
        </a></li>
        <li class="setting-item"><a href="#">
          <div class="icon"><span class="fas fa-cog"></span></div>
          Settings & privacy <i id="fas" class="fas fa-angle-right"></i>
        </a></li>
        <li class="help-item"><a href="#">
          <div class="icon"><span class="fas fa-question-circle"></span></div>
          Help & support <i id="fas" class="fas fa-angle-right"></i>
        </a></li>
        <li><a href="#">
          <div class="icon"><span class="fas fa-user"></span></div>
          About Us
        </a></li>
        <li><a href="#">
          <div class="icon"><span class="fas fa-comment-alt"></span></div>
          Feedback
        </a></li>
      </ul>
      <!-- Settings & privacy Menu-items -->
      <ul class="setting-drop">
        <li class="arrow back-setting-btn"><span id="arrowl" class="fas fa-arrow-left"></span>Settings & privacy</li>
        <li><a href="#">
          <div class="icon"><span class="fas fa-user"></span></div>
          Personal Info
        </a></li>
        <li><a href="#">
          <div class="icon"><span class="fas fa-lock"></span></div>
          Password
        </a></li>
        <li><a href="#">
          <div class="icon"><span class="fas fa-address-book"></span></div>
           Activity Log
        </a></li>
        <li><a href="#">
          <div class="icon"><span class="fas fa-globe-asia"></span></div>
          Languages
        </a></li>

        <li><a href="#">
          <div class="icon"><span class="fas fa-sign-out-alt"></span></div>
          Log Out
        </a></li>
      </ul>


      <!-- Help & support -->
      <ul class="help-drop">
        <li class="arrow back-help-btn"><span id="arrowl" class="fas fa-arrow-left"></span>Help & support</li>
        <li><a href="#">
          <div class="icon"><span class="fas fa-question-circle"></span></div>
          Help Center
        </a></li>
        <li><a href="#">
          <div class="icon"><span class="fas fa-envelope"></span></div>
          Support inbox
        </a></li>
        <li><a href="#">
          <div class="icon"><span class="fas fa-comment-alt"></span></div>
           Send Feedback
        </a></li>
      </ul>
    </div>
  </nav>
  <script>

    const drop_menu = document.querySelector(".drop-btn");
    const menu_wrapper = document.querySelector(".wrapper");
    const menu_bar = document.querySelector(".menu-bar");
    const setting_drop = document.querySelector(".setting-drop");
    const help_drop = document.querySelector(".help-drop");
    const setting_item = document.querySelector(".setting-item");
    const back_setting_item = document.querySelector(".back-setting-btn");
    const back_help_item = document.querySelector(".back-help-btn");
    const help_item = document.querySelector(".help-item");

    drop_menu.onclick = (() =>
     {
       menu_wrapper.classList.toggle("show");
     });
   setting_item.onclick = (() => {
     menu_bar.style.marginLeft = "-400px";
     setTimeout(() => {
       setting_drop.style.display = "block";

     },100);
   });

    help_item.onclick = (() => {
     menu_bar.style.marginLeft = "-400px";
     setTimeout(() => {
       help_drop.style.display = "block";
     },100);
   });

   back_setting_item.onclick = (() => {
    menu_bar.style.marginLeft = "0px";
    setting_drop.style.display = "none";
  });

  back_help_item.onclick = (() => {
   menu_bar.style.marginLeft = "0px";
   help_drop.style.display = "none";
 });


  </script>

</body>
</html>
